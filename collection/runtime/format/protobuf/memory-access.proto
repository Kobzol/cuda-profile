syntax = "proto2";

import "dim3.proto";

package cupr.proto;

message MemoryAccess {
    required cupr.proto.Dim3 threadIdx = 1;
    required cupr.proto.Dim3 blockIdx = 2;
    required int32 warpId = 3;
    required int32 debugId = 4;
    required string address = 5;
    required int32 size = 6;
    required int32 kind = 7;
    required int32 space = 8;
    required int32 typeIndex = 9;
    required string timestamp = 10;
}
